<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="upper">
        <img class="cover-pic" src="images/bg-pattern-card.svg" alt="cover image" />
        <div class="lower">
          <img class="profile-pic" src="images/image-victor.jpg" alt="main image"  />
          <h1 class="name">Victor Crest <span>26</span></h1>
          <h2 class="location">London</h2>
        </div>
        <div class="box-stats">
          <div>
            <h2 class="value">80K</h2>
            <p class="legend">Followers</p>
          </div>
          <div>
            <h2 class="value">803K</h2>
            <p class="legend">Likes</p>
          </div>
          <div>
            <h2 class="value">1.4K</h2>
            <p class="legend">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/YousefKhalid-iq">Rigel D</a>.
    </div>
  </body>
</html>
